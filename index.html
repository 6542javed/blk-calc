<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Semi-White Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f0f0f0, #ffffff); /* Inverted gradient */
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            color: #333333; /* Darker text color for contrast */
            border: 1px solid #cccccc; /* Light border for definition */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: rgba(200, 200, 200, 0.7); /* Darker background on hover */
            color: #000000; /* Black text on hover for emphasis */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Land Calculator</button>
        <button>GR Requirement Ready Reckoner</button>
        <button>Time Calculator</button>
        <button>Age Calculator</button>
    </div>
</body>
</html>
