<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline PDF Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        #fileInput {
            display: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
        }
        #status {
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offline PDF Compressor</h1>
        <input type="file" id="fileInput" accept=".pdf" />
        <label for="fileInput" class="button">Choose PDF File</label>
        <button id="compressButton" class="button" style="display: none;">Compress PDF</button>
        <div id="status"></div>
    </div>

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const fileInput = document.getElementById('fileInput');
        const compressButton = document.getElementById('compressButton');
        const status = document.getElementById('status');
        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                compressButton.style.display = 'inline-block';
                status.textContent = `Selected file: ${selectedFile.name}`;
            }
        });

        compressButton.addEventListener('click', async () => {
            if (!selectedFile) {
                status.textContent = 'Please select a PDF file first.';
                return;
            }

            status.textContent = 'Compressing PDF...';
            
            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const compressedPdf = await compressPdf(arrayBuffer);
                
                // Create a Blob from the compressed PDF
                const blob = new Blob([compressedPdf], { type: 'application/pdf' });
                
                // Create a download link and trigger the download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_' + selectedFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                status.textContent = 'PDF compressed and downloaded successfully!';
            } catch (error) {
                console.error('Error compressing PDF:', error);
                status.textContent = 'An error occurred while compressing the PDF.';
            }
        });

        async function compressPdf(arrayBuffer) {
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const numPages = pdf.numPages;
            const jsPDF = window.jspdf.jsPDF;
            const newPdf = new jsPDF();

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 0.5 }); // Reduce scale for compression
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const imgData = canvas.toDataURL('image/jpeg', 0.7); // Adjust quality for compression
                newPdf.addImage(imgData, 'JPEG', 0, 0, viewport.width / 72, viewport.height / 72);
                
                if (i < numPages) {
                    newPdf.addPage();
                }
            }

            return newPdf.output('arraybuffer');
        }
    </script>
</body>
</html>
