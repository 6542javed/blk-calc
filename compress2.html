<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline PDF Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #file-input {
            margin-bottom: 1rem;
        }
        #compress-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        #compress-btn:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offline PDF Compressor</h1>
        <input type="file" id="file-input" accept=".pdf">
        <button id="compress-btn">Compress PDF</button>
        <div id="status"></div>
    </div>

    <script>
        // Set the PDF.js worker source to resolve "Deprecated API usage" warnings
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', () => {
            compressBtn.style.display = fileInput.files.length > 0 ? 'inline-block' : 'none';
        });

        compressBtn.addEventListener('click', compressPDF);

        async function compressPDF() {
            const file = fileInput.files[0];
            if (!file) {
                status.textContent = 'Please select a PDF file.';
                return;
            }

            status.textContent = 'Compressing PDF...';

            try {
                // Load the PDF using PDF.js
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

                // Create a new jsPDF instance
                const compressedPdf = new jspdf.jsPDF();

                // Iterate through each page
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });

                    // Create a canvas to render the page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render the page on the canvas
                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    // Compress the page by reducing quality
                    const compressedImage = canvas.toDataURL('image/jpeg', 0.7); // Adjust quality here (0.7 = 70% quality)

                    // Add the compressed page to the new PDF
                    if (i > 1) compressedPdf.addPage();
                    compressedPdf.addImage(compressedImage, 'JPEG', 0, 0, viewport.width, viewport.height);

                    status.textContent = `Compressing page ${i} of ${pdf.numPages}...`;
                }

                // Generate and download the compressed PDF
                const compressedPdfBlob = compressedPdf.output('blob');
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(compressedPdfBlob);
                downloadLink.download = 'compressed_' + file.name;
                downloadLink.click();

                status.textContent = 'Compression complete. Download started.';
            } catch (error) {
                console.error('Error during PDF compression:', error);
                status.textContent = 'An error occurred during compression. Please try again.';
            }
        }
    </script>
</body>
</html>
